<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather Forecast</h1>

    <div id="weather-info">
        <p><span class="label">Latitude:</span> <span id="latitude"></span></p>
        <p><span class="label">Longitude:</span> <span id="longitude"></span></p>
        <p><span class="label">Elevation:</span> <span id="elevation"></span></p>
        <p><span class="label">Temperature Unit:</span> <span id="temperature-unit"></span></p>
        <p><span class="label">Wind Speed Unit:</span> <span id="wind-speed-unit"></span></p>
        <p><span class="label">Precipitation Unit:</span> <span id="precipitation-unit"></span></p>
        <p><span class="label">Time Format:</span> <span id="time-format"></span></p>

        <h2>Hourly Data</h2>
        <div id="hourly-container">
        </div>
        <script src="script.js"></script>
    </div>
